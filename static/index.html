<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ site.name }}</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
.auth-loading {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(255, 255, 255, 0.95);
display: flex;
align-items: center;
justify-content: center;
z-index: 9999;
}

.auth-loading.hidden {
display: none;
}
.logo_wrapper {
    display: flex;
    align-items: center;
    height: 70px;
}
.header_brand {
    display: flex;
    align-items: center;
    gap: 1rem;
}
.header_logo{
    width: auto;
    height:66px;
}
/* HTMX loading indicator */
.htmx-loading::before {
content: "";
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 3px;
background: linear-gradient(90deg, #007bff 0%, #0056b3 50%, #007bff 100%);
animation: loading-bar 1s linear infinite;
z-index: 9998;
}

@keyframes loading-bar {
0% {
    transform: translateX(-100%);
}
100% {
    transform: translateX(100%);
}
}
/* toast.css */
.toast-container {
position: fixed;
top: 20px;
font-size: 14px;
right: 20px;
z-index: 9999;
pointer-events: none;
}

.toast {
background: #333;
color: white;
padding: 12px 20px;
border-radius: 4px;
margin-bottom: 10px;
opacity: 0;
transform: translateX(100%);
transition: all 0.3s ease;
pointer-events: all;
display: flex;
align-items: center;
min-width: 250px;
max-width: 500px;
}

.toast.show {
opacity: 1;
transform: translateX(0);
}

.toast-content {
display: flex;
align-items: center;
justify-content: space-between;
width: 100%;
}

.toast-message {
flex: 1;
margin-right: 10px;
}

.toast-close {
background: none;
border: none;
color: white;
font-size: 20px;
cursor: pointer;
padding: 0;
margin-left: 10px;
opacity: 0.7;
}

.toast-close:hover {
opacity: 1;
}

/* Type variants */
.toast-success {
background: #28a745;
}

.toast-error {
background: #dc3545;
}

.toast-warning {
background: #ffc107;
color: #333;
}

.toast-info {
background: #17a2b8;
}

/* Connection Offline Overlay Styles */

.connection-offline-overlay {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.85);
z-index: 9999;
display: flex;
align-items: center;
justify-content: center;
backdrop-filter: blur(5px);
-webkit-backdrop-filter: blur(5px);
}

.offline-modal {
background: #fff;
padding: 3rem;
border-radius: 15px;
text-align: center;
box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
max-width: 400px;
width: 90%;
animation: modal_slide_in 0.3s ease-out;
}

.offline-modal i {
font-size: 4rem;
color: #dc3545;
margin-bottom: 1rem;
display: block;
animation: pulse_icon 2s infinite;
}

.offline-modal h3 {
color: #333;
margin-bottom: 1rem;
font-size: 1.8rem;
font-weight: 600;
}

.offline-modal p {
color: #666;
margin-bottom: 1.5rem;
font-size: 1.1rem;
}

.offline-modal .spinner-border {
width: 3rem;
height: 3rem;
border-width: 0.3rem;
color: #dc3545;
}

/* Animations */
@keyframes modal_slide_in {
from {
    transform: translateY(-50px);
    opacity: 0;
}
to {
    transform: translateY(0);
    opacity: 1;
}
}

@keyframes pulse_icon {
0% {
    transform: scale(1);
    opacity: 1;
}
50% {
    transform: scale(1.1);
    opacity: 0.8;
}
100% {
    transform: scale(1);
    opacity: 1;
}
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
.offline-modal {
    background: #2d2d2d;
    color: #fff;
}

.offline-modal h3 {
    color: #fff;
}

.offline-modal p {
    color: #ccc;
}
}

/* Mobile responsive */
@media (max-width: 576px) {
.offline-modal {
    padding: 2rem;
    margin: 1rem;
}

.offline-modal i {
    font-size: 3rem;
}

.offline-modal h3 {
    font-size: 1.5rem;
}
}
#main_content {
    transition: filter 0.3s ease-in-out, opacity 0.3s ease-in-out;
}

#main_content.htmx-loading-blur {
    filter: blur(3px);
    opacity: 0.7;
    pointer-events: none; /* Prevent interaction during load */
}

/* Optional: Add a loading overlay */
#main_content.htmx-loading-blur::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.1);
    z-index: 1;
}

/* Ensure main_content has position relative for overlay */
#main_content {
    position: relative;
}
</style>

</head>
